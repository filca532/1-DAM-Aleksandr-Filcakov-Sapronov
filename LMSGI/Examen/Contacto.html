<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta aplicattion-name="Moo Paracaidista - Contacto">
    <meta author="Aleksandr">
    <meta name="description" content="Paracaidismo en diferentes ciudades">
    <meta name="keywords" content="nombre, apellidos, nivel, email, paracaidista">
    <link rel="stylesheet" type="text/css" href="stile2.css">
    <link rel="icon" type="image/x-icon" href="vaca.ico">
    <title>Moo Paracaidista - Contacto</title>
</head>
<body>
<header>
    <h1>Contacta con Moo<img src="Imagenes/MooParachute.png" width="300px" alt="vaca en paracaidas"></h1>
    <img src="Imagenes/CloudsBanner.png" alt="banner del header de unas nubes">
    <ul>
        <li><a href="Indice.html">Indice</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
    </ul>
</header>
<section>
    <article>
        <form>
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br/>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" size="75"></br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@empresa.com"></br>
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </fieldset>
            <fieldset>
                <legend>Información complementaria</legend>
                <label for="nivel">Nivel</label>
                <select id="nivel" name="nivel">
                    <option value="Novato" selected="selected">Novato</option>
                    <option value="Medio">Medio</option>
                    <option value="Experto">Experto</option>
                </select></br>
                <input type="checkbox" id="suscripcion" name="suscripcion">
                <label for="suscripcion">Deseo suscribirme para recibir información de la página</label></br>
                <input type="radio" id="acepta" name="condiciones">
                <label for="acepta">Acepta las condiciones propuestas</label>
                <input type="radio" id="no_acepta" name="condiciones">
                <label for="no_acepta">Acepta las condiciones propuestas</label>
            </fieldset>
            <input type="submit" value="Mandar formulario">
            <input type="reset" value="Borrar formulario">
        </form>
    </article>
</section>
<footer>
    <h4>Suscríbete a mis redes sociales</h4>
    <a href="https://www.facebook.com/?locale=es_ES" target="_blank"><img src="Imagenes/facebook.png" width="50px"
                                                                          alt="logo de facebook"></a>
    <a href="https://twitter.com/?lang=es" target="_blank"><img src="Imagenes/twitter.png" width="50px"
                                                                alt="logo de twitter viejo"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="Imagenes/instagram.png" width="50px"
                                                              alt="logo de instagram"></a>
    <p>O manda un correo electrónico <a
            href="mailto: moo@MooParacaidista.com? Subject= Solicitud%20de%20información%20paracaidismo">Pincha
        aquí</a></p>
    <p>Aviso Legal | Política de privacidad</p>
</footer>
</body>
</html>
